<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - JWT Auth Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">JWT Auth Demo</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link" href="/login">Войти</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Регистрация</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/web-signup}" method="post" th:object="${signUpRequest}">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Ошибка регистрации. Возможно, пользователь уже существует.
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}"
                                   placeholder="От 5 до 50 символов" required>
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                <small th:errors="*{username}"></small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   placeholder="user@example.com" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <small th:errors="*{email}"></small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   placeholder="От 8 символов" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <small th:errors="*{password}"></small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Уже есть аккаунт? <a href="/login">Войдите</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
