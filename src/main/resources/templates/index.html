<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Auth Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">JWT Auth Demo</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Главная</a>
            <th:block th:if="${isAuthenticated}">
                <a class="nav-link" href="/dashboard">Дашборд</a>
                <a class="nav-link" href="/admin">Админка</a>
                <button class="nav-link btn btn-link text-light text-decoration-none" onclick="logout()">Выйти</button>
            </th:block>
            <th:block th:unless="${isAuthenticated}">
                <a class="nav-link" href="/login">Войти</a>
                <a class="nav-link" href="/register">Регистрация</a>
            </th:block>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title">Добро пожаловать!</h1>

                    <!-- Сообщение об успешном выходе -->
                    <th:block th:if="${param.logout}">
                        <div class="alert alert-info">
                            Вы успешно вышли из системы.
                        </div>
                    </th:block>

                    <p class="card-text">
                        Это демонстрационное приложение JWT аутентификации с Spring Boot и Thymeleaf.
                    </p>
                    <div th:if="${isAuthenticated}">
                        <p class="text-success">Вы авторизованы!</p>
                        <a href="/dashboard" class="btn btn-primary">Перейти в дашборд</a>
                    </div>
                    <div th:unless="${isAuthenticated}">
                        <p>Пожалуйста, войдите или зарегистрируйтесь.</p>
                        <a href="/login" class="btn btn-primary me-2">Войти</a>
                        <a href="/register" class="btn btn-outline-primary">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function logout() {
        // Очищаем все хранилища
        localStorage.clear();
        sessionStorage.clear();

        // Удаляем cookie token
        document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

        // Перенаправляем на серверный logout
        window.location.href = '/logout';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
