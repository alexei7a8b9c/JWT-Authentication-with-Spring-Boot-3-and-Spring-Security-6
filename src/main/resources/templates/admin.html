<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка - JWT Auth Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logout-btn {
            color: #dc3545 !important;
            border: none;
            background: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            color: #fff !important;
            background-color: #dc3545;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">JWT Auth Demo</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link" href="/dashboard">Дашборд</a>
            <a class="nav-link active" href="/admin">Админка</a>
            <button class="nav-link btn btn-link text-light text-decoration-none logout-btn"
                    onclick="logout()">
                Выйти
            </button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Административная панель</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <h5>Эта страница доступна только пользователям с ролью ADMIN</h5>
                        <p>Если вы видите эту страницу, значит у вас есть права администратора.</p>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-white bg-success">
                                <div class="card-body text-center">
                                    <h5>Пользователи</h5>
                                    <p class="display-4">150</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-warning">
                                <div class="card-body text-center">
                                    <h5>Сессии</h5>
                                    <p class="display-4">23</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-danger">
                                <div class="card-body text-center">
                                    <h5>Ошибки</h5>
                                    <p class="display-4">2</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h5>Административные функции</h5>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-outline-primary">Управление пользователями</button>
                            <button class="btn btn-outline-secondary">Просмотр логов</button>
                            <button class="btn btn-outline-info">Настройки системы</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function logout() {
        try {
            console.log('Starting logout process...');

            // Отправляем запрос на сервер для выхода
            const response = await fetch('/auth/logout', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'X-XSRF-TOKEN': getCsrfToken()
                }
            });

            console.log('Logout response status:', response.status);

            // Всегда очищаем куки на клиенте (fallback)
            clearAllCookies();

            if (response.ok) {
                console.log('Logout successful, redirecting...');
                // Перенаправляем на главную страницу
                window.location.href = '/?logout=true';
            } else {
                console.warn('Logout request failed, but clearing cookies locally');
                window.location.href = '/?logout=true';
            }

        } catch (error) {
            console.error('Logout error:', error);
            // Fallback: очищаем куки и редиректим
            clearAllCookies();
            window.location.href = '/?logout=true';
        }
    }

    function clearAllCookies() {
        // Очищаем все токен-куки
        const cookies = ['accessToken', 'refreshToken', 'XSRF-TOKEN', 'JSESSIONID'];
        cookies.forEach(cookieName => {
            document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        });
        console.log('All cookies cleared locally');
    }

    function getCsrfToken() {
        // Получаем CSRF токен из куки
        const value = `; ${document.cookie}`;
        const parts = value.split(`; XSRF-TOKEN=`);
        if (parts.length === 2) {
            return parts.pop().split(';').shift();
        }
        return '';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
