spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:jwt_auth}
    username: ${DB_USERNAME:your_prod_user}
    password: ${DB_PASSWORD:your_strong_password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Production настройки
app:
  cookie:
    domain: yourdomain.com
    secure: true

server:
  # Раскомментировать при использовании HTTPS
  # ssl:
  #   key-store: classpath:keystore.p12
  #   key-store-password: ${KEYSTORE_PASSWORD}
  #   key-store-type: PKCS12
  #   key-alias: your-alias
  forward-headers-strategy: framework

# Логирование для production
logging:
  level:
    com.example.jwtauth: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
  file:
    name: logs/jwt-auth.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

# Management endpoints (для мониторинга)
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
      base-path: "/management"
  endpoint:
    health:
      show-details: when_authorized
      show-components: when_authorized
    metrics:
      enabled: true