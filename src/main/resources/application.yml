spring:
  application:
    name: jwt-auth
  profiles:
    active: dev
  jackson:
    date-format: com.fasterxml.jackson.databind.util.StdDateFormat
    default-property-inclusion: NON_NULL
  thymeleaf:
    cache: false
  # Настройки для работы с формами и статикой
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  web:
    resources:
      static-locations: classpath:/static/
  # НАСТРОЙКИ POSTGRESQL (замените на ваши)
  datasource:
    url: jdbc:postgresql://localhost:5432/jwt_auth
    username: pos
    password: 1234567
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate  # или update для разработки
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true
  # Flyway для миграций (опционально)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: false
  # Настройки сжатия
  compression:
    enabled: true

# JWT settings
token:
  signing:
    key:
      access: "53A73E5F1C4E0A2D3B5F2D784E6A1B423D6F247D1F6E5C3A596D635A75327855"
      refresh: "A3B5F2D784E6A1B423D6F247D1F6E5C3A596D635A7532785553A73E5F1C4E0A2D"
  expiration:
    access: 300        # 5 минут
    refresh: 2592000   # 30 дней

# Logging settings
logging:
  level:
    com.example.jwtauth: DEBUG
    com.example.jwtauth.config: DEBUG
    com.example.jwtauth.controller: DEBUG
    com.example.jwtauth.service: DEBUG
    com.example.jwtauth.filter: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"